<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>GPS Requests Charts</title>
    </head>
    <body>
        <div>
            <select>
                <option>ALL IMEI</option>
            </select>
            <label for="from">From</label>
            <input id="from" type="date"/>
            <label for="to">To</label>
            <input id="to" type="date"/>
        </div>

        <canvas id="chart" style="width: 100%;height: 4 00px;margin-top: 50px"></canvas>

        <script type="text/javascript" src="../../node_modules/chart.js/Chart.min.js"></script>
        <script type="text/javascript">
            var ctx = document.getElementById("chart").getContext("2d");
            Chart.defaults.global.scaleLineColor = "rgba(0,0,0,.2)";
            var data = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        label: "My First dataset",
                        fillColor: "rgba(229, 70, 0, 0.5)",
                        highlightFill: "rgba(189, 36, 0, 0.5)",
                        data: [65, 59, 80, 81, 56, 55, 40]
                    },
                    {
                        label: "My Second dataset",
                        fillColor: "rgba(26, 145, 32, 0.5)",
                        highlightFill: "rgba(4, 97, 8, 0.5)",
                        data: [28, 48, 40, 19, 86, 27, 90]
                    }
                ]
            };
            var myNewChart = new Chart(ctx).Bar(data, {
                barShowStroke: false
            });
        </script>
    </body>
</html>
