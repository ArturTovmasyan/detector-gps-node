<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Socket Testing</title>
</head>
<body>
    <h1>Hello Socket</h1>

    <script>
        var ws = new WebSocket('ws://localhost:7777');
        ws.onmessage = function(event){
            console.log(event,new Date().getMilliseconds());
        };
        setInterval(function(){
            ws.send('hello');
        },100);
    </script>
</body>
</html>
