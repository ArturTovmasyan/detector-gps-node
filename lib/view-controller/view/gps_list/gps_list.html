<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Buses (GPS) List</title>
        <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/css/html5-reset.css" rel="stylesheet"/>
        <link href="/css/style.css" rel="stylesheet"/>
        <style>
            table td {
                min-width: 150px;
            }
        </style>
    </head>
    <body style="background: url('/images/bgnoise_lg.png') repeat left top;" ng-app="Buses" ng-controller="BusesController">
        <div id="container" class="menu" style="width: 300px">
            <!-- begin navigation -->
            <nav id="navigation" style="position: absolute;z-index: 100;margin-top: 10px;margin-left: 10px">
                <ul>
                    <li><a href="/">Map</a></li>
                    <li><a href="/chart">Chart</a></li>
                    <li><a href="/gps_list">GPS List</a></li>
                </ul>
            </nav>
            <!-- end navigation -->

            <div class="table-container">
                <table class="table table-bordered" style="margin-left: 400px">
                    <thead>
                        <tr>
                            <td>#</td>
                            <th>IMEI</th>
                            <th>Plate Number</th>
                            <th>Line Number</th>
                            <th>Last Date</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="text" ng-model="tableFilter.imei" class="form-control" placeholder="IMEI"/></td>
                            <td><input type="number" ng-model="tableFilter.plate_number" class="form-control" placeholder="Plate Number"/></td>
                            <td><input type="number" ng-model="tableFilter.line_number" class="form-control" placeholder="Line Number"/></td>
                            <td><input type="text" ng-model="date" class="form-control" placeholder="Lats Date"/></td>
                        </tr>
                    </thead>
                    <tbody class="table-striped">
                        <tr ng-repeat="g in gps | filter:tableFilter | filter:filterByDate">
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="g.imei"></td>
                            <td ng-bind="g.plate_number"></td>
                            <td ng-bind="g.line_number"></td>
                            <td>{{ g.timestamp | date:"dd/MM/yyyy" }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/angular/angular.min.js"></script>
        <script type="text/javascript" src="/js/buses.js"></script>
    </body>
</html>
