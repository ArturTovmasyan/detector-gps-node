<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Google Map</title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/html5-reset.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <style>
        .left-widget {
            position: absolute;
            z-index: 100;
            margin-left:10px;
        }
        .line-list {
            background-color: #ffffff;
            padding: 4px;
            width: 120px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body style="background: url('/images/bgnoise_lg.png') repeat left top;">
    <div id="container" class="menu" style="width: 300px">
        <!-- begin navigation -->
        <nav id="navigation" style="position: absolute;z-index: 100;margin-top: 10px;margin-left:10px;">
            <ul>
                <li><a href="/">Map</a></li>
                <li><a href="/chart">Chart</a></li>
                <li><a href="/buses">Buses</a></li>
            </ul>
        </nav>
        <!-- end navigation -->
    </div>
    <div class="btn btn-primary" type="button" style="position: absolute;z-index: 100;margin-top: 80px;margin-left:10px">
        GPS Count <span class="badge gps-count">0</span>
    </div>
    <div class="left-widget" style="margin-top: 130px">
        <input type="number" placeholder="Section" min="1" id="section_id" class="form-control" style="width: 120px;margin-bottom:5px"/>
        <input type="number" placeholder="Section Part" min="1" id="section_part_id" class="form-control" style="width: 120px;margin-bottom:5px"/>
        <button class="btn btn-primary" id="show">Show</button>
        <button class="btn btn-primary" id="reset_section">Reset</button>
    </div>

    <div class="left-widget" style="margin-top: 260px">
        <input type="number" placeholder="IMEI" min="1" id="imei" class="form-control" style="width: 120px;margin-bottom:5px"/>
        <input type="number" placeholder="Plate No" min="1" id="plate_number" class="form-control" style="width: 120px;margin-bottom:5px"/>
        <button class="btn btn-primary" id="search_bus">Search</button>
        <button class="btn btn-primary" id="reset_bus">Reset</button>
    </div>

    <div class="left-widget" id="line-list" style="margin-top: 390px">
    </div>

    <div id="map" style="width:100%;height:700px"></div>

    <script type="text/javascript" src="/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/js/infobox.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
